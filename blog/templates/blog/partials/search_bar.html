<form method="GET"  action="{% url 'search'%}">
  <div class="p-4 m-auto w-5/6">
<div class="bg-white flex items-center rounded-full shadow-xl">
<input value="{{ request.GET.query}}" name="query" type="text" class="rounded-l-full text-center w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none" type="text" placeholder="You Can Search for Posts, Comment, Author, Profiles,Categories ...">
<div class="p-4">
  <button type="submit" class="bg-purple-500 text-white rounded-full p-2 hover:bg-purple-400 focus:outline-none w-12 h-12 flex items-center justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
  </button>
</div>
</div>
</div>
</form>
